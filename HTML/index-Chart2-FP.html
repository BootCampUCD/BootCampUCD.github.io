<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Population Comparison Chart</title>
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
    />
    <link
    rel="stylesheet"
    href="https://BootCampUCD.github.io/CSS/Styles-Main-Chart-FP.css"
  />

  <body>
    <h1><a href="Main1-FP.html"><span style="color: teal;">Final Project-Home</span></a></h1>
    <div class="container">
      <div class="row">
        <!-- <div class="col-md-12 jumbotron text-center"> -->
        <div class="col-md-12 jumbotron jumbotron-fluid text-center">
          <h2>Chart Comparison</h2>
          <h4>Total to Event</h4>
          <em>
            <em></em>
            (dataset1 vs dataset2)</em>
          </h4>
        </div>
      </div>
      <div class="row">
        <div class="col-md-2">
          <div class="well">
            <h5>Year of Data Comparison:</h5>
            <select id="selDataset" onchange="optionChanged(this.value)">
            </select>
          </div>
          <div class="panel panel-primary">
            <div class="panel-heading">
              <h3 class="panel-title">Population/Event Information</h3>
            </div>
            <div
              id="sample-metadata"
              onclick="clickChanged(this.value)"
              class="panel-body"
            >
              <h4 id="demoInfodata">
                Each Year's Population Data Will Display Here.
              </h4>
            </div>
          </div>
        </div>
        <div class="col-md-5">
          <div id="bar"></div>
          <canvas id="chartArea"></canvas>
        </div>
        <div class="col-md-5">
          <div id="gauge"></div>
        </div>
      </div>
      <div class="row">
        <div class="col-md-12">
          <div id="bubble"></div>
        </div>
      </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/5.5.0/d3.js"></script>
    <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
    <script src="https://BootCampUCD.github.io/JS/app-Chart2-FP.js"></script>
    <script
      type="text/javascript"
      src="https://BootCampUCD.github.io/Data/P3-unemployment.json"
    ></script>
    <script
    type="text/javascript"
    src="https://BootCampUCD.github.io/Data/P3-State-Lat-Long.geojson"
  ></script>
  </body>
</html>
